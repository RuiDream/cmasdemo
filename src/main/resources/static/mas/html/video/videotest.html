<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/dpmark/css/video/videotest.css">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <script src="/static/layui/layui.js"></script>
    <script src="/static/dpmark/js/video/videotest.js"></script>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
<div class="layui-row">
    <div class="layui-col-md9 dpamrk-video-card" id="dpamrk-video-card">
        <div class="grid-demo grid-demo-bg1">
            <!--<video class="dpamrk-video" id="dpmark-video" src="/video/5430b8cf2cc050d6d1ce9f8274ded35f.mp4" controls="controls">-->
            <!--your browser does not support the video tag-->
            <!--</video>-->
            <video class="dpmark-video" id="dpmark-video" src="" controls="controls">
                your browser does not support the video tag
            </video>
        </div>
    </div>
    <div class="layui-col-md3 dpamrk-video-controller-card">
        <div class="grid-demo">
            <div class="layui-card">
                <div class="layui-card-header">控制面板</div>
                <div class="layui-card-body">
                    <p>
                        <button type="button" class="layui-btn layui-btn-fluid dpamrk-video-controller-card-button"
                                id="dpmark-video-controller-startmark">
                            <i class="layui-icon">&#xe651;</i> 位置标记
                        </button>
                    </p>
                    <p>
                        <button type="button" class="layui-btn layui-btn-fluid dpamrk-video-controller-card-button"
                                id="dpmark-video-controller-started">
                            <i class="layui-icon">&#xe652;</i> 继续播放标记内容
                        </button>
                    </p>
                    <p>
                        <button type="button" class="layui-btn layui-btn-fluid dpamrk-video-controller-card-button"
                                id="dpmark-video-controller-success">
                            <i class="layui-icon">&#xe605;</i> 结束标记并上传
                        </button>
                    </p>
                    <p>
                        <button type="button" class="layui-btn layui-btn-fluid dpamrk-video-controller-card-button"
                                id="dpmark-video-controller-cancel" lay-filter="check">
                            <i class="layui-icon">&#x1006;</i> 取消本次标记
                        </button>
                    </p>
                </div>
                <div class="layui-card dpamrk-video-data-card">
                    <div class="layui-card-header">数据面板</div>
                    <div class="layui-card-body">
                        <form class="layui-form layui-form-pane" action="">
                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label">标签</label>
                                <div class="layui-input-block">
                                <input type="checkbox" name="label-lie" lay-skin="primary" title="说谎">
                                <input type="checkbox" name="label-focus" lay-skin="primary" title="专注">
                                <input type="checkbox" name="label-daze" lay-skin="primary" title="发呆">
                                </div>
                                <div class="layui-input-block">
                                    <input type="checkbox" name="label-happy" lay-skin="primary" title="高兴">
                                    <input type="checkbox" name="label-sad" lay-skin="primary" title="悲伤">
                                    <input type="checkbox" name="label-melancholy" lay-skin="primary" title="忧郁">
                                </div>
                                <div class="layui-input-block">
                                    <input type="checkbox" name="label-anger" lay-skin="primary" title="愤怒">
                                    <input type="checkbox" name="label-sluggish" lay-skin="primary" title="呆滞">
                                    <input type="checkbox" name="label-hate" lay-skin="primary" title="厌恶">
                                </div>
                            </div>
                            <div class="layui-form-item layui-form-text">
                                <div class="layui-input-block">
                                    <textarea placeholder="请输入备注内容" class="layui-textarea" name="text"></textarea>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" type="submit" lay-filter="demo1" lay-submit="">确认
                                    </button>
                                    <button class="layui-btn layui-btn-primary" type="reset">重置</button>
                                </div>
                            </div>
                        </form>
                        <test class="layui-hide">
                            <p>标记起始时间:<b id="dpmark-video-data-starttime"></b></p>
                            <p>标记结束时间:<b id="dpmark-video-data-stoptime"></b></p>
                            <p>x轴起始位置:<b id="dpmark-video-data-startx"></b></p>
                            <p>y轴起始位置:<b id="dpmark-video-data-starty"></b></p>
                            <p>x轴偏移量:<b id="dpmark-video-data-diffx"></b></p>
                            <p>y轴偏移量:<b id="dpmark-video-data-diffy"></b></p></test>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
