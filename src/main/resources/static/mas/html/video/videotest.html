<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/mas/css/video/videotest.css">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <script src="/static/layui/layui.js"></script>
    <script src="/static/mas/js/video/videotest.js"></script>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
<div class="layui-row">

    <div class="layui-col-md3 dpamrk-video-controller-card">
        <div class="grid-demo">
            <div class="layui-card">

                <div class="layui-card dpamrk-video-data-card">
                    <div class="layui-card-body">
                        <form class="layui-form layui-form-pane" action="">

                            <div class="layui-form-item layui-form-text">
                                <div class="layui-input-block">
                                    <textarea placeholder="请输入搜索内容（疾病或药物）" class="layui-textarea" name="text" id="find_content"></textarea>
                                    <textarea placeholder="搜索结果" class="layui-textarea" name="text" id="result_content"></textarea>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" type="button" lay-filter="demo1" lay-submit="" id = "search-drug">搜索
                                    </button>
                                    <button class="layui-btn layui-btn-primary" type="reset">重置</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
