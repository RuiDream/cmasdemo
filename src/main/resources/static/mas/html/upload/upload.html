<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/mas/css/index.css"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body class="layui-layout-body">

<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-upload">
                        <button class="layui-btn layui-btn-normal" id="testList" type="button">选择多文件</button>
                        <div class="layui-upload-list">
                            <table class="layui-table">
                                <thead>
                                <tr>
                                    <th>病人ID</th>
                                    <th>姓名</th>
                                    <th>性别</th>
                                    <th>年龄</th>
                                    <th>科室</th>
                                    <th>诊断结果</th>
                                </tr>
                                </thead>
                                <tbody id="demoList"></tbody>
                            </table>
                        </div>
                        <button class="layui-btn" id="testListAction" type="button">开始上传</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/layui/layui.js"></script>
<script>
    //新增 以下三行
    var index = 2;//初始下标
    var uploadNa = "";//初始一个文件上传变量
    var urls = "null";


    // 新增 以下四行 更改layui.use('upload', function(){
    layui.use(['form', 'table', 'laydate', 'upload'], function () {
        var form = layui.form, table = layui.table;
        var layer = layui.layer, upload = layui.upload;
        // var url = "";// 访问路径

        var $ = layui.jquery
            , upload = layui.upload;

        //多文件列表示例

        var demoListView = $('#demoList')
            , uploadListIns = upload.render({
            elem: '#testList'
            , url: '/upload/upload'
            , accept: 'video'
            , multiple: true
            , auto: false
            , bindAction: '#testListAction'
            , dataType: "json"
            , choose: function (obj) {
                var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                //读取本地文件
                obj.preview(function (index, file, result) {
                    var tr = $(['<tr id="upload-' + index + '">'
                        , '<td>' + file.name + '</td>'
                        , '<td>' + (file.size / 1024).toFixed(1) + 'kb</td>'
                        , '<td>等待上传</td>'
                        , '<td>'
                        , '<button class="layui-btn layui-btn-xs demo-reload layui-hide">重传</button>'
                        // ,'<button class="layui-btn layui-btn-xs demo-rename ">重命名</button>'
                        , '<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>'
                        , '</td>'
                        , '</tr>'].join(''));

                    //单个重传
                    tr.find('.demo-reload').on('click', function () {
                        obj.upload(index, file);
                    });

                    // //单个重命名
                    // tr.find('.demo-rename').on('click', function(){
                    //     obj.resetFile(index, file, 'demo.mp4');
                    // });

                    //删除
                    tr.find('.demo-delete').on('click', function () {
                        delete files[index]; //删除对应的文件
                        tr.remove();
                        uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                    });

                    demoListView.append(tr);
                });
            }
            , done: function (res, index, upload) {//服务端响应信息、当前文件的索引、重新上传的方法
                if (res.code === 0) { //上传成功
                    // var response='${res.code}'
                    // layer.alert(response);
                    //新增 以下两行
                    alert(res.msg);
                    uploadNa = uploadNa + res.msg + ",";
                    $("#uploadname").val(uploadNa);
                    var tr = demoListView.find('tr#upload-' + index)
                        , tds = tr.children();
                    tds.eq(2).html('<span style="color: #5FB878;">上传成功</span>');
                    tds.eq(3).html(''); //清空操作
                    return delete this.files[index]; //删除文件队列已经上传成功的文件
                }
                this.error(res, index, upload);
            }
            , error: function (res, index, upload) {
                var tr = demoListView.find('tr#upload-' + index)
                    , tds = tr.children();
                 alert(res.msg);
                tds.eq(2).html('<span style="color: #FF5722;">上传失败</span>');
                tds.eq(3).find('.demo-reload').removeClass('layui-hide'); //显示重传
            }
            // ,allDone: function(obj){ //当文件全部被提交后，才触发
            //     console.log(obj.total); //得到总文件数
            //     console.log(obj.successful); //请求成功的文件数
            //     console.log(obj.aborted); //请求失败的文件数
            // }
        });

    });
</script>
</body>
</html>
